services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
      - FRONTEND_URL=https://dshb.lemifar.ru
      - CORS_ORIGINS=https://dshb.lemifar.ru
    restart: unless-stopped
    networks:
      - telegram-dashboard

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=https://dshb.lemifar.ru/api
        - VITE_TELEGRAM_BOT_USERNAME=DashBoardMetricksBot
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ./frontend/public/assets:/usr/share/nginx/assets
    restart: unless-stopped
    networks:
      - telegram-dashboard

networks:
  telegram-dashboard:
    driver: bridge