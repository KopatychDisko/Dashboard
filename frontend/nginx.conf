server {
    listen 8080;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Явное указание MIME типов
    types {
        text/html                             html htm shtml;
        text/css                              css;
        text/javascript                       js;
        application/javascript                js;
        application/json                      json;
        image/svg+xml                         svg svgz;
        image/png                             png;
        image/jpeg                            jpg jpeg;
        image/gif                             gif;
        image/x-icon                          ico;
        image/webp                            webp;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Handle client routing, return all requests to index.html
    # API requests proxy
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend routes
    location / {
        try_files $uri $uri/ /index.html?$args;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Assets директория с правильными MIME типами
    location /assets/ {
        root /usr/share/nginx;  # используем root вместо alias
        try_files $uri $uri/ =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;  # отключаем логирование для статики
        tcp_nodelay off; # оптимизация TCP
        tcp_nopush on;   # оптимизация отправки файлов
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp)$ {
        root /usr/share/nginx/html;  # явно указываем root
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        tcp_nodelay off;
        tcp_nopush on;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    # add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
}